<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Leonel Levi Huens CoderHouse Simulador Interactivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .esconder{
            display: none;
        }

        .mostrar{
            display: block;
        }
    </style>

<body>
    <div class=" container mostrar" id="login">
        <div class="row animate__animated animate__bounceInRight">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h1 class="text-center ">Login</h1>
                <label for="" class="">Usuario</label>
                <input type="text" id="inpUsu" placeholder="INGRESAR 'admin'">
                <br>
                <label for="">Contrase√±a</label>
                <input type="number" id="inpCont" placeholder="INGRESAR '1234'">
            
                <input type="button" value="Ingresar" id="btnIngresar" class="">
            </div>
            <div class="col-lg-4 col-md-4"></div>
        </div>
        
    </div>

    <div class="esconder container-fluid"  id="sistema">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center animatre-animated animate__heartBeat">Sistema de gestion de alumnos</h1>
                <label for="">Nombre Completo</label>
                <input type="text" id="inpNombre">
                <br>
                <label for="">Nota 1</label>
                <input type="number" id="inpNota1">
                <br>
                <label for="">Nota 2</label>
                <input type="number" id="inpNota2">
                <br>
                <label for="">Nota 3</label>
                <input type="number" id="inpNota3">
                <br>
                <input type="button" value="Registrar" id="btnRegistrar">
            </div>
            <div class="col-md-4"></div>
        </div>    
        <!-- Obtener todos los alumnos -->
        <div class="">
            <h3>Listado de alumnos cargados en el sistema</h3>
            <input type="button" value="Obtener todos los alumnos cargados" onclick="cargarDatos()" id="btnObtener">
            <ul class="lista">

            </ul>


            <h5>No sabes como usar el programa?</h5>
            <input type="button" value="Mas Ayuda" onclick="" id="btnObtenerAyuda">
            <p class="listaAyuda"></p>
        </div>
        <hr>
        <div class="objetosColegio">
            <h2 class=" text-center">Precio del Colegio</h2>
            <ul class="listaColegio">

            </ul>
        </div>
    </div>


    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
